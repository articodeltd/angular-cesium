<ac-layer acFor="let arc of arcs$" [context]="this" [show]="show">
    <ac-arc-desc
            geometryProps="{
            center: arc.center,
            angle: arc.angle,
            delta: arc.delta,
            radius: arc.radius
        }"
            instanceProps="{
            attributes: arc.attributes
        }"
            primitiveProps="{
            appearance: arc.appearance
        }"></ac-arc-desc>
</ac-layer>
