<ac-layer acFor="let entity of entities$" [show]="show" [context]="this">

  <ac-rectangle-desc props="{
        coordinates: entity.rectangle,
        material: entity.rectMaterial
    }">
  </ac-rectangle-desc>

  <ac-circle-desc props="{
        position: entity.center,
        radius: circleRadius,
        material: entity.circleMaterial
    }">
  </ac-circle-desc>
</ac-layer>
