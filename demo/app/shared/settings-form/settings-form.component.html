
<div class="settings-form">
    <h1 class="settings-form-header">Settings</h1>
    <h2 class="settings-form-sub-header">Sim Entities</h2>
    <md-input-container>
        <input mdInput class="settings-input" placeholder="Number of entities" #entityNum="ngModel"
               [(ngModel)]="settingsService.numOfEntities" type="number" required max="5000" validateMax>
        <md-error>Max value reached</md-error>
    </md-input-container>
    <div>
    </div>
    <md-input-container>
        <input mdInput class="settings-input" placeholder="Rate (ms)"  #rate="ngModel"
               [(ngModel)]="settingsService.entitiesUpdateRate" type="number" required min="100" validateMin>
        <md-error>Min value reached</md-error>
    </md-input-container>
    <div>
        <button md-button [disabled]="!entityNum.valid || !rate.valid" class="ok-button" (click)="applySettings()">Ok</button>
    </div>
    <div class="divider setting-divider"></div>
    <h2 class="settings-form-sub-header">Layers</h2>
    <div class="layer-container">
        <md-slide-toggle [color]="'primary'" [(ngModel)]="settingsService.showTracksLayer">Tracks Layer</md-slide-toggle>
        <md-slide-toggle [color]="'primary'" [(ngModel)]="settingsService.showMapLayer">Map Layer</md-slide-toggle>
        <md-slide-toggle [color]="'primary'" [(ngModel)]="settingsService.showVelocityVectors">Velocity Vectors</md-slide-toggle>
        <md-slide-toggle [color]="'primary'" [(ngModel)]="settingsService.show3dtiles" (change)="newYorkToggle($event)">New York 3D Tiles</md-slide-toggle>
        <md-slide-toggle [color]="'primary'" [(ngModel)]="settingsService.keyboardControl">Keyboard Control (W,S,A,D)</md-slide-toggle>
    </div>
    <div class="divider setting-divider"></div>
    <div>
        <button md-button [color]="'secondary'" class="ok-button" (click)="downloadScreenshot()">Take Map Screenshot</button>
    </div>
</div>
